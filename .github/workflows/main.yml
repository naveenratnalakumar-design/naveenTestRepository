name: Apex Automated Tests

on:
  #schedule:
    # Run every day at 8:00 AM UTC
    #- cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: run_tests
        run: |
          npx playwright test tests/dashboardAndTaskListValidation.spec.js --grep "@regression" --trace=on
        continue-on-error: true

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/

      # Send Email Notification using SendGrid API
      - name: Send Email Notification
        if: always() # runs even if previous steps failed
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          TO_EMAIL: "SRongali@axgsolutions.com"
          FROM_EMAIL: ${{ secrets.MAIL_USERNAME }}
          WORKFLOW_STATUS: ${{ job.status }}
        run: |
          STATUS_COLOR="green"
          if [ "$WORKFLOW_STATUS" != "success" ]; then
            STATUS_COLOR="red"
          fi

          EMAIL_SUBJECT="Apex Automated Tests - $WORKFLOW_STATUS"
          EMAIL_BODY="<h2 style='color:${STATUS_COLOR}'>Apex Automated Tests: ${WORKFLOW_STATUS}</h2>
          <p><strong>Date:</strong> $(date -u)</p>
          <p>Workflow: ${GITHUB_WORKFLOW}</p>
          <p>Branch: ${GITHUB_REF_NAME}</p>
          <p>Commit: <a href='https://github.com/${GITHUB_REPOSITORY}/commit/${GITHUB_SHA}'>${GITHUB_SHA}</a></p>
          <p>Check the full HTML report in the artifacts.</p>"

          curl -s --request POST \
            --url https://api.sendgrid.com/v3/mail/send \
            --header "Authorization: Bearer ${SENDGRID_API_KEY}" \
            --header "Content-Type: application/json" \
            --data "{
              \"personalizations\": [{ \"to\": [{ \"email\": \"${TO_EMAIL}\" }] }],
              \"from\": { \"email\": \"${FROM_EMAIL}\" },
              \"subject\": \"${EMAIL_SUBJECT}\",
              \"content\": [{ \"type\": \"text/html\", \"value\": \"${EMAIL_BODY}\" }]
            }"
