name: Apex Automated Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: [self-hosted, linux]
    outputs:
      conclusion: ${{ steps.test_result.outcome }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: test_result
        run: npx playwright test tests/dashboardAndTaskListValidation.spec.js

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

  email-report:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Ensure Report Exists
        run: |
          mkdir -p playwright-report
          if [ ! -f "playwright-report/index.html" ]; then
            echo "<h2>No Playwright report found.</h2>" > playwright-report/index.html
          fi

      - name: Send Email with Playwright Report
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.office365.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Apex Automated Tests Report - ${{ needs.test.outputs.conclusion }}
          to: SRongali@axgsolutions.com,vgaikawad@axgsolutions.com
          from: QA Automation <${{ secrets.MAIL_USERNAME }}>
          html_body: file://playwright-report/index.html
          attachments: |
            playwright-report/index.html
            playwright-report/**/*.html
            playwright-report/**/*.zip
          secure: false      # ðŸ‘ˆ Use STARTTLS instead of implicit SSL
          ignore_cert: true  # Optional: prevents cert chain issues (safe in CI)
