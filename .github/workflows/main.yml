name: Apex Automated Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: run_tests
        run: |
          npx playwright test tests/dashboardAndTaskListValidation.spec.js --grep "@regression" --trace=on
        continue-on-error: true

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/

      - name: Send Email via SendGrid
        if: always()
        run: |
          npm install @sendgrid/mail
          node <<'EOF'
          const sgMail = require('@sendgrid/mail');
          sgMail.setApiKey(process.env.SENDGRID_API_KEY);

          const status = '${{ job.status }}';
          const color = status === 'success' ? 'green' : 'red';
          const html = `
            <h2 style="color:${color}">Apex Automated Tests: ${status}</h2>
            <p><strong>Date:</strong> ${{ github.event.head_commit.timestamp }}</p>
            <p>Workflow: ${{ github.workflow }}</p>
            <p>Branch: ${{ github.ref_name }}</p>
            <p>Commit: <a href="https://github.com/${{ github.repository }}/commit/${{ github.sha }}"> ${{ github.sha }}</a></p>
            <p>Check the full HTML report in the workflow artifacts.</p>
          `;

          const msg = {
            to: ['SRongali@axgsolutions.com', 'vgaikawad@axgsolutions.com'], // multiple emails supported
            from: ${{ secrets.MAIL_USERNAME }} // must be verified sender in SendGrid
            subject: `Apex Automated Tests - ${status}`,
            html,
          };

          sgMail.send(msg)
            .then(() => console.log('✅ Email sent successfully'))
            .catch(err => {
              console.error('❌ Failed to send email:', err.response?.body || err);
              process.exit(1);
            });
          EOF
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
