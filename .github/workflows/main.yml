name: Apex Automated Tests

on:
  workflow_dispatch:

jobs:
  test-and-email:
    runs-on: [self-hosted, linux]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test tests/dashboardAndTaskListValidation.spec.js

      - name: Ensure Report Exists
        run: |
          mkdir -p playwright-report
          if [ ! -f "playwright-report/index.html" ]; then
            echo "<h2>No Playwright report found.</h2>" > playwright-report/index.html
          fi

      - name: Read HTML Report
        id: report_html
        run: |
          CONTENT=$(cat playwright-report/index.html)
          echo "body<<EOF" >> "$GITHUB_OUTPUT"
          echo "$CONTENT" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Send Email with Playwright HTML as Body
        uses: licenseware/send-email-notification@v1
        with:
          api-key: ${{ secrets.SENDGRID_API_KEY }}
          subject: Apex Automated Tests Report
          from-email: ${{ secrets.MAIL_USERNAME }}
          to-email: SRongali@axgsolutions.com,vgaikawad@axgsolutions.com
          html-body: ${{ steps.report_html.outputs.body }}
