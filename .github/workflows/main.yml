name: Apex Automated Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: [self-hosted, linux]
    # NOTE: You already defined 'conclusion' output correctly on the job level.
    outputs:
      conclusion: ${{ steps.test_result.outcome }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: test_result
        # The '|| true' allows the workflow to continue even on test failures (recommended)
        run: npx playwright test --grep "@regression" --trace=on || true 

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/

  email-report:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
      # 1. Download the Artifact (This step is kept but the output is not used for attachment)
      - name: Download Playwright HTML Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          # path is no longer explicitly set, it defaults to the artifact name (playwright-report/)

      # 2. CRUCIAL STEP: Zip Report for Email Attachment has been removed as requested.
        
      # 3. Send Email with the link
      - name: Send Email with Playwright Report
        uses: dawidd6/action-send-mail@v6
        with:
          # --- SMTP Configuration (Using Office 365 as specified) ---
          server_address: smtp.office365.com
          server_port: 587
          secure: true # Use 'true' with port 587 for STARTTLS (Office365 standard)
          
          # --- Authentication ---
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          
          # --- Email Details ---
          subject: Apex Automated Tests Report - ${{ needs.test.outputs.conclusion }}
          to: SRongali@axgsolutions.com, vgaikawad@axgsolutions.com
          from: QA Automation <${{ secrets.MAIL_USERNAME }}>
          
          # --- Email Body (Sending a link and basic text) ---
          html_body: |
            <h2>Apex Automated Tests Results</h2>
            <p><strong>Status:</strong> ${{ needs.test.outputs.conclusion }}</p>
            <p>The full interactive Playwright report is available online via the link below. </p>
            <p>On the workflow run page, find and download the <code>playwright-report</code> artifact to view the HTML report locally.</p>
            <br>
            <p><strong><a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">View Workflow Run and Download Report</a></strong></p>
          
          # --- Attachment ---
          # attachments: report.zip has been removed as requested.
          attachments: ""
