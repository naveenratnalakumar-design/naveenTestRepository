name: Apex Automated Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: run_tests
        run: |
          npx playwright test tests/dashboardAndTaskListValidation.spec.js --grep "@regression" --trace=on
        continue-on-error: true

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/

      # Send Email Notification via SendGrid
      - name: Send Email via SendGrid
        if: always()
        uses: peter-evans/sendgrid-action@v1
        with:
          api_key: ${{ secrets.SENDGRID_API_KEY }}
          from: ${{ secrets.MAIL_USERNAME }}
          to: "SRongali@axgsolutions.com, anotheruser@yourdomain.com"
          subject: "Apex Automated Tests - ${{ job.status }}"
          content: |
            <h2 style="color:${{ job.status == 'success' && 'green' || 'red' }}">Apex Automated Tests: ${{ job.status }}</h2>
            <p><strong>Date:</strong> ${{ github.event.head_commit.timestamp }}</p>
            <p>Workflow: ${{ github.workflow }}</p>
            <p>Branch: ${{ github.ref_name }}</p>
            <p>Commit: <a href="https://github.com/${{ github.repository }}/commit/${{ github.sha }}"> ${{ github.sha }} </a></p>
            <p>Check the full HTML report in the workflow artifacts.</p>
