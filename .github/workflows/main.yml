name: Apex Automated Tests

on:
  schedule:
    # Run every day at 8:00 AM UTC
    - cron: '0 8 * * *'

jobs:
  test:
    runs-on: [self-hosted, linux]
    outputs:
      conclusion: ${{ steps.test_result.outcome }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: test_result
        run: npx playwright test --grep "@regression" --trace=on

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/

  email-report:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download Playwright HTML Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Send Email with Playwright Report
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.office365.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Apex Automated Tests Report - ${{ needs.test.result }}
          to: SRongali@axgsolutions.com,vgaikawad@axgsolutions.com
          from: QA Automation <${{ secrets.MAIL_USERNAME }}>
          html_body: file://playwright-report/playwright-report/index.html
          attachments: |
            playwright-report/*.png
            playwright-report/data/*
          secure: true
