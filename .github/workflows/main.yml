name: Apex Automated Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: run_tests
        run: |
          npx playwright test tests/dashboardAndTaskListValidation.spec.js --grep "@regression" --trace=on
        continue-on-error: true

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/

      - name: Send Email via SendGrid
        if: always()
        run: |
          npm install @sendgrid/mail
          node <<'EOF'
          const sgMail = require('@sendgrid/mail');
          sgMail.setApiKey(process.env.SENDGRID_API_KEY);

          const status = process.env.WORKFLOW_STATUS;
          const color = status === 'success' ? 'green' : 'red';
          const html = `
            <h2 style="color:${color}">Apex Automated Tests: ${status}</h2>
            <p><strong>Date:</strong> ${process.env.COMMIT_TIME}</p>
            <p><strong>Workflow:</strong> ${process.env.WORKFLOW_NAME}</p>
            <p><strong>Branch:</strong> ${process.env.BRANCH}</p>
            <p><strong>Commit:</strong> <a href="https://github.com/${process.env.REPO}/commit/${process.env.SHA}">${process.env.SHA}</a></p>
            <p>Check the full HTML report in the workflow artifacts.</p>
          `;

          const msg = {
            to: [
              { email: 'SRongali@axgsolutions.com' },
              { email: 'kkarri@axgsolutions.com' }
            ],
            from: { email: process.env.MAIL_USERNAME }, // ✅ FIXED: must be an object
            subject: 'Apex Automated Tests - ' + status,
            html,
          };

          sgMail
            .send(msg)
            .then(() => console.log('✅ Email sent successfully'))
            .catch(err => {
              console.error('❌ Failed to send email:', err.response?.body || err);
              process.exit(1);
            });
          EOF
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          FROM_EMAIL: ${{ secrets.MAIL_USERNAME }}
          WORKFLOW_STATUS: ${{ job.status }}
          WORKFLOW_NAME: ${{ github.workflow }}
          BRANCH: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
          SHA: ${{ github.sha }}
          COMMIT_TIME: ${{ github.event.head_commit.timestamp }}


